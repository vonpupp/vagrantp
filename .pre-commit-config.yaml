# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # Type checking with pyrefly (via local hook since not available as pre-commit)
  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly type checking
        entry: uv run pyrefly check src/
        language: system
        pass_filenames: false
        always_run: true

  # Dead code detection
  - repo: local
    hooks:
      - id: deadcode
        name: deadcode check
        entry: uv run deadcode src/
        language: system
        pass_filenames: false
        always_run: true

  # Trailing whitespace fixer
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(tests/fixtures/.*\.txt$|\.github/workflows/.*\.yml$)
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: detect-private-key
        exclude: ^tests/fixtures/
      - id: mixed-line-ending
        args: ['--fix=lf']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, relaxed]

  # Mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml, src/]
        additional_dependencies: [mypy>=1.15.0]
        pass_filenames: false

  # PEP 257 docstring conventions (temporarily disabled due to git checkout issues)
  # - repo: https://github.com/pycqa/pydocstyle
  #   rev: v6.2.3
  #   hooks:
  #     - id: pydocstyle
  #       args: [--config=pyproject.toml]
  #       exclude: ^tests/

  # Prevent commits to main/master
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # Check Python AST
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(specs/|\.opencode/|\.specify/)

  # Format code blocks in documentation
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.19.1
    hooks:
      - id: blacken-docs
        additional_dependencies: [black>=24.0]

  # Gitlint - Git commit message linter
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.0
    hooks:
      - id: gitlint
        stages: [commit-msg]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Check for common shell script issues
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: ^(githooks/|\.specify/|\.opencode/)

# Global configuration
default_stages: [pre-commit]
fail_fast: false
