---
# Multi-distro support example
# Usage: cp examples/multi-distro.yml playbooks/site.yml

- name: Configure infrastructure (multi-distro)
  hosts: all
  become: yes
  gather_facts: true

  tasks:
    - name: Display OS family
      debug:
        msg: "Running on {{ ansible_os_family }}/{{ ansible_distribution }}"

    # Debian/Ubuntu specific tasks
    - name: Update APT cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install packages via APT
      package:
        name:
          - vim
          - htop
          - net-tools
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure service is running (systemd)
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - ssh
      when:
        - ansible_os_family == "Debian"
        - ansible_service_mgr == 'systemd'

    # Arch Linux specific tasks
    - name: Update Pacman cache
      pacman:
        update_cache: true
      when: ansible_os_family == "Archlinux"

    - name: Install packages via Pacman
      package:
        name:
          - vim
          - htop
          - iputils
        state: present
      when: ansible_os_family == "Archlinux"

    # RedHat/CentOS/Fedora specific tasks
    - name: Update YUM cache
      yum:
        update_cache: true
      when: ansible_os_family == "RedHat"

    - name: Install packages via YUM
      package:
        name:
          - vim
          - htop
          - net-tools
        state: present
      when: ansible_os_family == "RedHat"

    # Common tasks (run on all)
    - name: Create working directory
      file:
        path: /opt/myapp
        state: directory
        mode: "0755"

    - name: Create log directory
      file:
        path: /var/log/myapp
        state: directory
        mode: "0755"

    - name: Add configuration file
      copy:
        content: |
          # Configuration file
          # Generated by Vagrantp Ansible provisioning
          debug=true
          log_level=info
        dest: /etc/myapp/config.ini
        mode: "0644"
